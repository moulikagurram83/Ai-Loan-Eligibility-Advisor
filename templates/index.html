<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction - Loan Eligibility Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .prediction-container { min-height: 100vh; padding: 2rem; }
        .prediction-header { text-align: center; margin-bottom: 3rem; }
        .prediction-header h1 { font-size: 2.5rem; color: #1a202c; margin-bottom: 0.5rem; }
        .prediction-header p { color: #2d3748; font-size: 1.1rem; }
        .prediction-form { max-width: 900px; margin: 0 auto; background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .form-section { margin-bottom: 2rem; }
        .form-section h3 { color: #1a202c; margin-bottom: 1rem; font-size: 1.3rem; display: flex; align-items: center; gap: 0.5rem; }
        .submit-section { text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #e2e8f0; }
        .back-link { display: inline-block; margin-top: 1rem; color: #2d3748; text-decoration: none; }
        .back-link:hover { color: #5b5fc7; }
    </style>
</head>
<body>
    <div class="prediction-container">
        <div class="prediction-header">
            <h1>üéØ Loan Eligibility Prediction</h1>
            <p>Fill in your details to get instant AI-powered loan eligibility assessment</p>
        </div>
        <form action="/predict" method="post" class="prediction-form" onsubmit="convertCreditValue()">
            <div class="form-section">
                <h3>üë§ Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Marital Status</label>
                        <select name="married" class="form-control" required>
                            <option value="">Select Status</option>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Number of Dependents</label>
                        <select name="dependents" class="form-control" required>
                            <option value="">Select Dependents</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Education Level</label>
                        <select name="education" class="form-control" required>
                            <option value="">Select Education</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Self Employed</label>
                        <select name="employed" class="form-control" required>
                            <option value="">Select Employment</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Property Area</label>
                        <select name="area" class="form-control" required>
                            <option value="">Select Area</option>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>üí∞ Financial Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Applicant Income (‚Çπ/month)</label>
                        <input type="number" name="ApplicantIncome" class="form-control" placeholder="e.g., 50000" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Co-applicant Income (‚Çπ/month)</label>
                        <input type="number" name="CoapplicantIncome" class="form-control" placeholder="e.g., 30000" min="0" value="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Loan Amount (‚Çπ)</label>
                        <input type="number" name="LoanAmount" class="form-control" placeholder="e.g., 500000" min="1000" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Loan Term (days)</label>
                        <input type="number" name="Loan_Amount_Term" class="form-control" placeholder="e.g., 360" min="30" required>
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>üìä Credit History</h3>
                <div class="form-group">
                    <label class="form-label">Credit Score: <span id="creditValue" style="color: #5b5fc7; font-weight: 700;">500</span></label>
                    <input type="range" id="creditSlider" name="creditSlider" class="slider" min="300" max="900" value="500" oninput="updateCreditValue(this.value)" style="margin-top: 0.5rem;">
                    <div style="display: flex; justify-content: space-between; margin-top: 0.5rem; font-size: 0.875rem; color: #718096;">
                        <span>300</span>
                        <span>900</span>
                    </div>
                </div>
                <input type="hidden" id="credit" name="credit" value="0">
            </div>
            <div class="submit-section">
                <button type="submit" class="btn btn-primary" style="padding: 1rem 3rem; font-size: 1.1rem;">üöÄ Predict Loan Eligibility</button>
                <br>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
        </form>
    </div>
    <a href="/chatbot" class="chatbot-fab" data-tooltip="Need Help? Chat with AI"></a>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
