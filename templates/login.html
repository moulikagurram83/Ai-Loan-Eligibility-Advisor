<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Eligibility Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .auth-card { background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12); width: 100%; max-width: 450px; border: 1px solid #e2e8f0; }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h1 { font-size: 2rem; color: #1a202c; margin-bottom: 0.5rem; }
        .auth-header p { color: #2d3748; }
        .auth-logo { font-size: 3rem; margin-bottom: 1rem; }
        .form-footer { text-align: center; margin-top: 1.5rem; color: #2d3748; }
        .form-footer a { color: #5b5fc7; text-decoration: none; font-weight: 600; }
        .form-footer a:hover { text-decoration: underline; }
        .divider { display: flex; align-items: center; text-align: center; margin: 1.5rem 0; color: #2d3748; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider span { padding: 0 1rem; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">🏦</div>
                <h1>Welcome Back</h1>
                <p>Login to access your loan predictions</p>
            </div>
            {% if error %}
            <div class="alert alert-danger">⚠️ {{ error }}</div>
            {% endif %}
            <form method="POST" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-footer" style="text-align: right; margin-top: -0.5rem; margin-bottom: 1.5rem;">
                    <a href="/forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login to Dashboard</button>
            </form>
            <div class="divider"><span>OR</span></div>
            <div class="form-footer">Don't have an account? <a href="/register">Create Account</a></div>
            <div class="form-footer" style="margin-top: 2rem;"><a href="/">← Back to Home</a></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
