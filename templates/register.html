<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Loan Eligibility Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .auth-container { min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .auth-card { background: white; padding: 3rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12); width: 100%; max-width: 450px; border: 1px solid #e2e8f0; }
        .auth-header { text-align: center; margin-bottom: 2rem; }
        .auth-header h1 { font-size: 2rem; color: #1a202c; margin-bottom: 0.5rem; }
        .auth-header p { color: #2d3748; }
        .auth-logo { font-size: 3rem; margin-bottom: 1rem; }
        .form-footer { text-align: center; margin-top: 1.5rem; color: #2d3748; }
        .form-footer a { color: #5b5fc7; text-decoration: none; font-weight: 600; }
        .form-footer a:hover { text-decoration: underline; }
        .password-strength { margin-top: 0.5rem; font-size: 0.875rem; font-weight: 600; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">üöÄ</div>
                <h1>Create Account</h1>
                <p>Join Loan Eligibility Advisor for instant loan predictions</p>
            </div>
            {% if error %}
            <div class="alert alert-danger">‚ö†Ô∏è {{ error }}</div>
            {% endif %}
            <form method="POST" id="registerForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="username" class="form-control" placeholder="John Doe" required minlength="3">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Create a strong password" required minlength="6">
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Create Account</button>
            </form>
            <div class="form-footer">Already have an account? <a href="/login">Login</a></div>
            <div class="form-footer" style="margin-top: 2rem;"><a href="/">‚Üê Back to Home</a></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>updatePasswordStrength('password', 'passwordStrength');</script>
</body>
</html>
